<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD Películas - CineStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/crud_peliculas.css">
</head>
<body>

<main class="container">
  <h2>Gestión de Películas</h2>

  <section class="form-section">
    <h3 id="formTitle">Agregar Película</h3>
    <form id="formPelicula">
      <input type="hidden" id="id">
      <label>Título Español:</label>
      <input type="text" id="titulo_espanol" required>

      <label>Título Original:</label>
      <input type="text" id="titulo_original" required>

      <label>Sinopsis:</label>
      <textarea id="sinopsis" required></textarea>

      <label>Fecha Estreno:</label>
      <input type="date" id="fecha_estreno" required>

      <label>País Estreno:</label>
      <input type="text" id="pais_estreno" required>

      <label>Duración (minutos):</label>
      <input type="number" id="duracion_minutos" required>

      <label>Calificación:</label>
      <input type="text" id="calificacion" required>

      <label>URL Trailer:</label>
      <input type="url" id="trailer_url">

      <label>URL Poster:</label>
      <input type="url" id="poster_url">

      <label>Actores:</label>
      <select id="selectActor"></select>
      <input type="text" id="personaje" placeholder="Personaje">
      <button type="button" onclick="agregarActor()">Agregar Actor</button>
      <div id="listaActores" class="item-list"></div>

      <label>Directores:</label>
      <select id="selectDirector"></select>
      <button type="button" onclick="agregarDirector()">Agregar Director</button>
      <div id="listaDirectores" class="item-list"></div>

      <label>Compañías:</label>
      <select id="selectCompania"></select>
      <button type="button" onclick="agregarCompania()">Agregar Compañía</button>
      <div id="listaCompanias" class="item-list"></div>

      <label>Géneros:</label>
      <select id="selectGenero"></select>
      <button type="button" onclick="agregarGenero()">Agregar Género</button>
      <div id="listaGeneros" class="item-list"></div>

      <label>Idiomas:</label>
      <select id="selectIdioma"></select>
      <button type="button" onclick="agregarIdioma()">Agregar Idioma</button>
      <div id="listaIdiomas" class="item-list"></div>

      <button type="submit">Guardar Película</button>
    </form>
  </section>

  <h3>Películas Registradas</h3>
  <div class="tabla-responsive">
    <table>
      <thead>
        <tr><th>ID</th><th>Título</th><th>Poster</th><th>Calificación</th><th>Acciones</th></tr>
      </thead>
      <tbody id="tablaPeliculas"></tbody>
    </table>
  </div>

  <p id="mensaje" class="mensaje"></p>
</main>

<script>
// JS original sin cambios (omitido para brevedad, mantén tu lógica JS)
</script>

</body>
</html>
